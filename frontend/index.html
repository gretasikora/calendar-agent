<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Booking Agent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-screen">
        <div class="login-container">
            <h1>Calendar Booking Agent</h1>
            <p>Enter the password to access the booking system</p>
            <form id="login-form" onsubmit="handleLogin(event)">
                <input type="password" id="password-input" class="text-input" placeholder="Password" required autofocus />
                <button type="submit" class="btn">Access</button>
                <div id="login-error" class="error-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <!-- Main App (hidden until authenticated) -->
    <div id="app-container" class="container" style="display: none;">
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <!-- Messages will be added here dynamically -->
            </div>
            
            <div id="input-section" class="input-section">
                <!-- Input elements will be shown/hidden based on conversation state -->
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
